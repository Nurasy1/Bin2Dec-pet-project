<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="app-container">
    <div class="container">
        <div class="row flex-column">
            <h3 class="text-center">Binary to Decimal Application from Rasul. Enjoy!</h3>
            <input type="number" class="form-control mb-2" id="limit" placeholder="Set limit of sequence...">
            <input type="text" class="form-control mb-2" id="input" placeholder="Enter binary sequence...">
            <input type="text" class="form-control" id="output" disabled>
            <p class="error"></p>

        </div>
    </div>
</div>

<script src="src/script.js"></script>
</body>
</html>
